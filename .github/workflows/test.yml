name: test

on:
  push:
    branch:
      - master

jobs:
  test:
    strategy:
      matrix:
        go-version: [ '1.14', '1.15', '1.16.x' ]
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{matrix.platform}}

    steps:
      - name: install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go_version}}

      - uses: actions/checkout@v3

      - name: Test
        run: go test ./...  
