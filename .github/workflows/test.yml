name: test

on:
  push:
    branch:
      - master

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.14', '1.15', '1.16.x' ]
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{matrix.platform}}

    steps:
      - name: install go
      - uses: actions/checkout@v3
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go_version}}

      

      - name: Test
        run: go test ./...  
